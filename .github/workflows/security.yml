name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run every day at 22:00 UTC (23:00 CET)
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # needed to upload SARIF results to the Security tab, only for public repos or private repos with GitHub Advanced Security enabled (Enterprise Cloud)
      #security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'
    
    # needed to upload SARIF results to the Security tab, only for public repos or private repos with GitHub Advanced Security enabled (Enterprise Cloud)
    #- name: Upload Trivy results to GitHub Security tab
    #  uses: github/codeql-action/upload-sarif@v4
    - name: Upload Trivy SARIF results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        # needed to upload SARIF results to the Security tab, only for public repos or private repos with GitHub Advanced Security enabled (Enterprise Cloud)
        #sarif_file: 'trivy-results.sarif'
        name: trivy-sarif-results
        path: 'trivy-results.sarif'
        retention-days: 30
    
    - name: Run Trivy vulnerability scanner (table output)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'

  trivy-docker:
    name: Trivy Docker Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # needed to upload SARIF results to the Security tab, only for public repos or private repos with GitHub Advanced Security enabled (Enterprise Cloud)
      #security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Image
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        file: ./backend/Dockerfile
        tags: new-pay-backend:scan
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy on Backend Image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'new-pay-backend:scan'
        format: 'sarif'
        output: 'trivy-backend-image.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
    # needed to upload SARIF results to the Security tab, only for public repos or private repos with GitHub Advanced Security enabled (Enterprise Cloud)
    #- name: Upload Backend Image scan results
    #  uses: github/codeql-action/upload-sarif@v4
    - name: Upload Backend Image scan results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        # needed to upload SARIF results to the Security tab, only for public repos or private repos with GitHub Advanced Security enabled (Enterprise Cloud)
        #sarif_file: 'trivy-backend-image.sarif'
        #category: 'backend-image'
        name: trivy-backend-image-sarif
        path: 'trivy-backend-image.sarif'
        retention-days: 30
    
    - name: Build Frontend Image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        tags: new-pay-frontend:scan
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy on Frontend Image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'new-pay-frontend:scan'
        format: 'sarif'
        output: 'trivy-frontend-image.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'
    # needed to upload SARIF results to the Security tab, only for public repos or private repos with GitHub Advanced Security enabled (Enterprise Cloud)
    #- name: Upload Frontend Image scan results
    #  uses: github/codeql-action/upload-sarif@v4
    - name: Upload Frontend Image scan results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        # needed to upload SARIF results to the Security tab, only for public repos or private repos with GitHub Advanced Security enabled (Enterprise Cloud)
        #sarif_file: 'trivy-frontend-image.sarif'
        #category: 'frontend-image'
        name: trivy-frontend-image-sarif
        path: 'trivy-frontend-image.sarif'
        retention-days: 30
