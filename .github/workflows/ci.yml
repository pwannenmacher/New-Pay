name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    
    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Build
      run: go build -v -o bin/api ./cmd/api
    
    - name: Upload backend binary
      uses: actions/upload-artifact@v5
      with:
        name: backend-binary
        path: backend/bin/api
        retention-days: 1

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    
    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v5
      with:
        files: ./backend/coverage.out
        flags: backend
        fail_ci_if_error: false

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint || true
    
    - name: Build
      run: npm run build
    
    - name: Upload frontend build
      uses: actions/upload-artifact@v5
      with:
        name: frontend-dist
        path: frontend/dist
        retention-days: 1

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --run || echo "No tests found"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Create .env file for Docker Compose validation
      run: |
        cat > docker/.env << EOF
        # Server Configuration
        SERVER_HOST=localhost
        SERVER_PORT=8080
        
        # Database Configuration
        DB_HOST=postgres
        DB_PORT=5432
        DB_USER=newpay
        DB_PASSWORD=newpay_password
        DB_NAME=newpay_db
        DB_SSLMODE=disable
        
        # JWT Configuration
        JWT_SECRET=test-secret-key
        JWT_EXPIRATION=24h
        JWT_REFRESH_EXPIRATION=168h
        
        # Session Configuration
        SESSION_TIMEOUT=30m
        
        # Email Configuration
        SMTP_HOST=mailpit
        SMTP_PORT=1025
        SMTP_USERNAME=
        SMTP_PASSWORD=
        SMTP_FROM=noreply@newpay.local
        EMAIL_VERIFICATION_URL=http://localhost:3001/verify-email
        PASSWORD_RESET_URL=http://localhost:3001/reset-password
        
        # OAuth Configuration
        OAUTH_REDIRECT_URL=http://localhost:8080/api/v1/auth/oauth/callback
        OAUTH_FRONTEND_CALLBACK_URL=http://localhost:3001/oauth/callback
        
        # Application
        APP_ENV=test
        ENABLE_REGISTRATION=true
        ENABLE_OAUTH_REGISTRATION=true
        EOF
    
    - name: Build Backend Docker Image
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: new-pay-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend Docker Image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: new-pay-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker Compose
      run: |
        cd docker
        docker compose config
        echo "Docker Compose configuration is valid"
