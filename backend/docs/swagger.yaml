      assessment_id:
        type: integer
      category_id:
        type: integer
      category_name:
        type: string
      category_sort_order:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      justification:
        type: string
      level_description:
        type: string
      level_id:
        type: integer
      level_name:
        type: string
      level_number:
        type: integer
      path_description:
        type: string
      path_id:
        type: integer
      path_level_description:
        description: The description of the path-level combination
        type: string
      path_name:
        type: string
      updated_at:
        type: string
    type: object
  new-pay_internal_models.CatalogChange:
    properties:
      catalog_id:
        type: integer
      changed_at:
        type: string
      changed_by:
        type: integer
      entity_id:
        type: integer
      entity_type:
        description: catalog, category, path, level, description
        type: string
      field_name:
        type: string
      id:
        type: integer
      new_value:
        type: string
      old_value:
        type: string
    type: object
  new-pay_internal_models.CatalogWithDetails:
