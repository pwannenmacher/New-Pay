basePath: /api/v1
definitions:
  internal_handlers.CatalogRequest:
    properties:
      description:
        type: string
      name:
        type: string
      phase:
        type: string
      valid_from:
        description: Date string in YYYY-MM-DD format
        type: string
      valid_until:
        description: Date string in YYYY-MM-DD format
        type: string
    type: object
  internal_handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  internal_handlers.PasswordResetRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  internal_handlers.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  internal_handlers.ResetPasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      token:
        type: string
    required:
    - new_password
    - token
    type: object
  new-pay_internal_models.AssessmentCompleteness:
    properties:
      completed_categories:
        type: integer
      is_complete:
        type: boolean
      missing_categories:
        items:
          type: integer
        type: array
      percent_complete:
        type: number
      total_categories:
        type: integer
    type: object
  new-pay_internal_models.AssessmentResponse:
    properties:
      assessment_id:
        type: integer
      category_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      justification:
        type: string
      level_id:
        type: integer
      path_id:
        type: integer
      updated_at:
        type: string
    type: object
  new-pay_internal_models.AssessmentResponseWithDetails:
