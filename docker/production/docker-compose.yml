services:
  postgres:
    image: postgres:18
    container_name: newpay-postgres-prod
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - newpay-network
    restart: always

  vault:
    image: hashicorp/vault:1.21
    container_name: newpay-vault-prod
    restart: always
    ports:
      - "127.0.0.1:8200:8200"
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
      VAULT_UI: "true"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault-config.hcl:/vault/config/vault.hcl:ro
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    command: server
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - newpay-network

  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: newpay-api-prod
    env_file:
      - .env
    expose:
      - "8080"
    environment:
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      
      # Database
      DB_HOST: postgres
      
      # Vault
      VAULT_ADDR: http://vault:8200
      VAULT_ENABLED: "true"
      
      # Production settings
      ENV: production
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - newpay-network
    restart: always

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    container_name: newpay-frontend-prod
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - newpay-network
    restart: always

networks:
  newpay-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  vault-data:
    driver: local
  vault-logs:
    driver: local
