version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: newpay-postgres
    environment:
      POSTGRES_USER: newpay
      POSTGRES_PASSWORD: newpay_password
      POSTGRES_DB: newpay_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newpay"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newpay-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newpay-api
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: newpay
      DB_PASSWORD: newpay_password
      DB_NAME: newpay_db
      DB_SSLMODE: disable
      
      # JWT
      JWT_SECRET: development-secret-change-in-production
      JWT_EXPIRATION: 24h
      JWT_REFRESH_EXPIRATION: 168h
      
      # Application
      APP_ENV: development
      APP_NAME: NewPay
      LOG_LEVEL: debug
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_DURATION: 1m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - newpay-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  newpay-network:
    driver: bridge

