version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: newpay-postgres
    environment:
      POSTGRES_USER: newpay
      POSTGRES_PASSWORD: newpay_password
      POSTGRES_DB: newpay_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newpay"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
