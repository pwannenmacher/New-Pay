services:
  postgres:
    image: postgres:18
    container_name: newpay-postgres
    environment:
      POSTGRES_USER: newpay
      POSTGRES_PASSWORD: newpay_password
      POSTGRES_DB: newpay_db
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newpay -d newpay_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - newpay-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newpay-api
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: newpay
      DB_PASSWORD: newpay_password
      DB_NAME: newpay_db
      DB_SSLMODE: disable
      
      # JWT
      JWT_SECRET: development-secret-change-in-production
      JWT_EXPIRATION: 24h
      JWT_REFRESH_EXPIRATION: 168h
      
      # Application
      APP_ENV: development
      APP_NAME: NewPay
      LOG_LEVEL: debug
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_DURATION: 1m

      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_USERNAME: ""
      SMTP_PASSWORD: ""
      SMTP_FROM: noreply@newpay.com
      EMAIL_VERIFICATION_URL: http://localhost:8080/api/v1/auth/verify-email
      PASSWORD_RESET_URL: http://localhost:8080/api/v1/auth/reset-password
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - newpay-network
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - mailpit:/data
    ports:
      - 127.0.0.1:8025:8025
      - 127.0.0.1:1025:1025
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: true
      MP_SMTP_AUTH_ALLOW_INSECURE: true
      MP_VERBOSE: false
    networks:
      - newpay-network

networks:
  newpay-network:
    driver: bridge

volumes:
  postgres:
  mailpit:
